<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pictionary</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/addons/p5.sound.min.js"></script>


    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Let's Play Pictionary!</h2>
    <div id="canvas">
      <div id="Timer">
      <script type="text/javascript" src="timer.js"></script>
    </div>
      <script type="text/javascript" src="sketch.js"></script>
      <div id="player">
        <label><input type="checkbox" id="box1" name="Drawer" value="Drawer">Drawer</label>
        <br>
        <label><input type="checkbox" id="box2" name="Guesser" value="Guesser">Guesser</label>
        <br>
        <button onclick="startGame();">Start</button>
      </div>
    </div>
    <div id="rulesandcontrols" class="blueText centeredText"> <!--This element belongs to TWO classes (they are not separated by commas)-->
      <h3>Controls</h3>
        <p>SPACE BAR: clear canvas</p>
    </div>
    <div id="score" class="score blueText centeredText">
      <p id="player1">Your Score = 0</p> 
      <p id="player2">Opponent's Score = 0</p> 
    </div>

</html>
